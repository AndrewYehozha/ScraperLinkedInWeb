<header>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1><a class="example-app-name" [routerLink]="['/home']">Scraper</a></h1>
      <app-login-menu class="login-menu-normal"></app-login-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav class="example-sidenav" (click)="mobileQuery.matches ? snav.toggle() : return" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/home']" [routerLinkActive]="['link-active']">Home</a>
          <a mat-list-item [routerLink]="['/counter']" [routerLinkActive]="['link-active']">Counter</a>
          <a mat-list-item [routerLink]="['/fetch-data']" [routerLinkActive]="['link-active']">Fetch data</a>
          <app-login-menu class="login-menu-mobile"></app-login-menu>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</header>
