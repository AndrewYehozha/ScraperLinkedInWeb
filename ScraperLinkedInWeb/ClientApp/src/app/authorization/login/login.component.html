<div>
  <div class="center-column">
    <h2 class="form-header">Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

      <div class="form-field" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <mat-form-field>
          <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="model.Email" #email="ngModel" required email>
          <button mat-button *ngIf="email.value" matSuffix mat-icon-button aria-label="Clear" (click)="this.model.Email=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error class="validation-message" *ngIf="!!email.value && !email.valid">Please enter a valid email address</mat-error>
          <mat-error class="validation-message" *ngIf="!email.value">Email is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>

      <div class="form-field" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="model.Password" #password="ngModel" autocomplete="on" required>
          <button mat-button *ngIf="password.value" matSuffix mat-icon-button aria-label="Clear" (click)="this.model.Password=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error class="validation-message" *ngIf="!password.valid">Password is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>

      <div class="center-row form-login-buttons">
        <button class="btn-login font-size-15" mat-raised-button color="primary" [disabled]="loading">Login</button>
